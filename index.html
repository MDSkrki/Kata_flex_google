<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="izq">
            <div><p>Sobre Google</p></div>
            <div><p>Tienda</p></div>
        </div>
        <div class="derecha">
            <div><p>Gmail</p></div>
            <div><p>Imágenes</p></div>
            <div><em>Menú</em></div>
            <div><em>Imagen usuario</em></div>
        </div>
    </header>
    <main>
        <div class="logoGoogle">
            <div><img src="img/googleLogo.png" alt="Logo de Google" height="100px"></div>
        </div>
        <div class="searchBar">
            <div class="searchItem"><img src="img/lupa.png" alt="Lupa" width="24px" height="24px"></div>
            <div class="searchItem"><input type="text" placeholder="Buscar..."></div>
            <div class="searchItem"><img src="img/micro.png" alt="Micrófono" width="24px" height="24px"></div>
        </div>
        <div class="botonesBuscar">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
        <div class="textoRandom">
            <p>Ofrecido por Google en:</p>
            <div class="enlacesIdioma">
                <div><a href="#">catalá</a></div>
                <div><a href="#">galego</a></div>
                <div><a href="#">euskara</a></div>
            </div>
        </div>
    </main>
    <footer>
        <div><p>España</p></div>
        <hr>
        <div class="footer">
            <div class="izq">
                <div><p>Publicidad</p></div>
                <div><p>Empresa</p></div>
                <div><p>Cómo funciona la empresa</p></div>
            </div>
            <div><p>Emisión neutra de carbono desde el 2007</p></div>
            <div class="derecha">
                <div><p>Privacidad</p></div>
                <div><p>Términos</p></div>
                <div><p>Configuarción</p></div>
            </div>
        </div>
    </footer>
</body>
</html>
